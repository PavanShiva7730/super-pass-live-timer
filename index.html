<script>
(function(){
  function updateTimer(){
    const now = new Date();
    const end = new Date();
    
    // You used 55:59:59, keeping your logic
    end.setHours(55, 59, 59, 999);

    const diff = end - now;

    if (diff <= 0) {
      document.getElementById("tb-timer").innerHTML = "00:00:00.000";
      return;
    }

    const h  = String(Math.floor(diff / 3600000)).padStart(2, '0');
    const m  = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
    const s  = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    const ms = String(diff % 1000).padStart(3, '0');

    document.getElementById("tb-timer").innerHTML = `${h}:${m}:${s}.${ms}`;
  }

  setInterval(updateTimer, 50);
  updateTimer();
})();
</script>
